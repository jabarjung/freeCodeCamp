<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <title>Cash Register</title>
</head>
<body>
  <div class="cash-register-project">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp"/>
    <h1>cash register project</h1>
    <div class="cash-register">
      <div id="change-due"></div>
      <p>Enter cash from customer:</p>
      <input id="cash" type="number" />
      <button id="purchase-btn" type="button">Purchase</button>
      <p id="price"></p>
      <div id="cid">
        <p>Change in drawer:</p>
        <p>Pennies: $<span></span></p>
        <p>Nickels: $<span></span></p>
        <p>Dimes: $<span></span></p>
        <p>Quarters: $<span></span></p>
        <p>Ones: $<span></span></p>
        <p>Fives: $<span></span></p>
        <p>Tens: $<span></span></p>
        <p>Twenties: $<span></span></p>
        <p>Hundreds: $<span></span></p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
