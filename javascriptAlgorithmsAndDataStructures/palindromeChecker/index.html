<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <div id="palindromeChecker">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp"/>
    <h1>Is it a Palindrome?</h1>
    <div class="palindrome">
      <p>Enter in text to check for a palindrome:</p>
      <form id="form">
        <input id="text-input" type="text" size="30" />
        <input id="check-btn" type="submit" value="Check"/>
      </form>
      <div id="result" class="hide"></div>
    </div>
    <div class="definition">
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
