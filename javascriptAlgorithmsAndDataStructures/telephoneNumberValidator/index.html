<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <title>Telephone Number Validator</title>
</head>
<body>
  <div class="telephone-number-validator">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp"/>
    <h1>telephone number validator</h1>
    <div class="validator">
      <p>Enter a Phone Number:</p>
      <input id="user-input" type="tel" />
      <div class="controls">
        <button id="check-btn" type="button">Check</button>
        <button id="clear-btn" type="button">Clear</button>
      </div>
    </div>
   <div id="results-div"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
